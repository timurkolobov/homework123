
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Моя Страница</title>
</head>
<body>
  <script>
    function вопросФильм() {
      var фильм = prompt("Введите ваш любимый фильм");
      
      if (фильм === "Пираты Карибского моря") {
        alert("Отличный выбор!");
      } else {
        alert("Попробуйте ещё раз");
        вопросФильм(); // вызываем функцию снова, чтобы получить новый ввод
      }
    }
    
    вопросФильм(); // вызываем функцию, чтобы начать ввод
    
    var массив = ['a', 'b', 'c'];
    
    массив[0] = 'слово';
    массив[1] = 'Это предложение из нескольких слов';
    массив[2] = 'н';
    
    document.write("<p>Итоговый массив: " + массив.join(', ') + "</p>");
  </script>
</body>
</html>
